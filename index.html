<body>
 <!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'" id="cool">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <div class="modal-content animate" >
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
        <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
      <button class="log" onclick="hide()">Login</button>
    </div>
</div>
</div> 
<div id="myMap" style="position:relative;width:800px;height:600px;"></div>
<script type='text/javascript'> 
    function hide() {
        document.getElementById('id01').style.display='none';
        console.log('ko');
        document.getElementById('myMap').style.opacity=1;
        document.getElementById('cool').style.display='none';
        }
</script>
</body>
